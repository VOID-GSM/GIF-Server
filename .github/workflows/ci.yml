name: Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@v4

      - name: Gradle 실행 권한 부여
        run: chmod +x gradlew

      - name: 빌드 실행 (테스트 제외)
        run: ./gradlew build -x test
        
      - name: Discord 알림 (성공)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
            "content": "✅ Spring Boot CI 성공!"
          }' \
          ${{ secrets.DISCORD }}

      - name: Discord 알림 (실패)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
            "content": "❌ Spring Boot CI 실패!"
          }' \
          ${{ secrets.DISCORD }}
