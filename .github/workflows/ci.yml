name: Spring Boot CI

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['**']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@v4

      - name: Gradle 실행 권한 부여
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test

      - name: GIF_SERVER CI Discord Notification (success)
        if: ${{ success() }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: '✅ GIF_SERVER CI Success! ✅'
          status: ${{ job.status }}
          description: 'Spring Boot 빌드 성공'
          color: 65280
          username: 'GIF-SERVER-bot'

      - name: GIF_SERVER CI Discord Notification (failure)
        if: ${{ failure() }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD }}
          title: '❗️ GIF_SERVER CI Fail! ❗️'
          status: ${{ job.status }}
          description: 'Spring Boot 빌드 실패'
          color: 16711680
          username: 'GIF-SERVER-bot'
